<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center">
    <div class="container mx-auto text-center py-40">
        <h1 class="text-2xl font-bold mb-8">Select a Folder</h1>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
            {% for folder in folders %}
            <a href="{{ url_for('show_images', folder_name=folder) }}"
               class="{{ 'bg-green-500' if folder in completed_folders else 'bg-blue-500' }} hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-md">
                {{ folder }}
            </a>
        {% endfor %}
        </div>
    </div>
</body>
</html>
